<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量翻译单词</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/static/imgs/icon.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">每行一个要翻译的单词或短语</span>
                    <textarea class="form-control" id="myText" style="height: 30vh;"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="myButton"> 开始翻译 </button>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">翻译结果</span>
                    <textarea class="form-control" id="myTranslation" style="height: 30vh;" readonly></textarea>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary" id="downloadBtn2" style="float: right;"> 下载翻译结果（不带换行） </button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="downloadBtn1" style="float: right;"> 下载翻译结果（带换行）</button>
                </div>

            </div>
        </div>
        
        <br>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0;"></div>
        </div>

        <!-- 文件名输入模态框 -->
        <div class="modal fade" id="filenameModal" tabindex="-1" aria-labelledby="filenameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filenameModalLabel">输入文件名</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="downloadFilename" class="form-label">文件名:</label>
                            <input type="text" class="form-control" id="downloadFilename" placeholder="请输入下载文件名">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="confirmDownload">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; color: black;">
            <a href="http://beian.miit.gov.cn/" style="text-decoration: none; color: black; font-size: 13px;">京ICP备2023022330号-2</a>
        </div>
    </div>

</body>

<script type="module">
    import { init } from "/static/js/index.js"

    init();
</script>
</html>
