<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量翻译单词</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" href="/static/imgs/icon.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">每行一个要翻译的单词或短语</span>
                    <textarea class="form-control" id="myText" style="height: 30vh;"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="myButton"> 开始翻译 </button>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">翻译结果</span>
                    <textarea class="form-control" id="myTranslation" style="height: 30vh;" readonly></textarea>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary" id="downloadBtn2" style="float: right;"> 下载翻译结果（不带换行） </button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="downloadBtn1" style="float: right;"> 下载翻译结果（带换行）</button>
                </div>

            </div>
        </div>
        
        <br>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0;"></div>
        </div>

        <div style="text-align: center; color: black;">
            <a href="http://beian.miit.gov.cn/" style="text-decoration: none; color: black; font-size: 13px;">京ICP备2023022330号-2</a>
        </div>
    </div>

</body>

<script type="module">
    import { init } from "/static/js/index.js"

    init();
</script>
</html>
