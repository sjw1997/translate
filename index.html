<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" href="/static/imgs/icon.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">每行一个要翻译的单词或短语</span>
                    <textarea class="form-control" id="myText" style="height: 30vh;"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="myButton"> 开始翻译 </button>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="output-group">
                    <span class="input-group-text">翻译结果</span>
                    <textarea class="form-control" id="myTranslation" style="height: 30vh;"></textarea>
                </div>
            </div>
        </div>
        
        <br>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0;"></div>
        </div>
    </div>

</body>

<script>
    let progressDiv = $('.progress');
    progressDiv.hide();

    $('#myButton').on('click', function(e) {
        const lines = $('#myText').val();

        const words = [];
        for (let i of lines.split("\n")) {
            if (i.length > 0) {
                words.push(i);
            }
        }

        progressDiv.show();

        let progressBar = $('.progress-bar');
        progressBar.width("0");

        let translationTextArea = $('#myTranslation');
        translationTextArea.val("");

        const total = words.length;
        let cnt = 0;
        let res = "";
        let map = new Map();
        for (const word of words) {
            $.ajax({
                type: "GET",
                url: "https://iamsjw.com/api/translate/",
                dataType: "json",
                data: {
                    lines: word
                },
                success: function (response) {
                    map.set(word, response["result"]);
                    cnt ++ ;
                    progressBar.width((cnt / total * 100) + "%");

                    if (cnt === total) {
                        for (const w of words) {
                            res = res + map.get(w);
                        }
                        translationTextArea.val(res);
                    }
                }
            });
        }
    });
</script>
</html>
